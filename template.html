<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="generator" content="pandoc" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="author" content="Eivind Hjertnes" />
    <title>Hjertnes' twtxt timeline</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Hjertnes' twtxt timeline</h1>
  <p>Rendered on {{.Timestamp}}</p>
    {{ range .Timeline }}
    
    <div class="{{.Classes}}">
        <h2><a href="{{ .URL }}">@{{ .Handle }}</a> on {{ .Timestamp.Format "2006-01-02T15:04:05" }}</h2>
        {{ .Message }}
    </div>
    {{ end }}
</body>
</html>
